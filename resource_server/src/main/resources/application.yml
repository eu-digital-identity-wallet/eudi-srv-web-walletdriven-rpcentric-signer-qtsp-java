server:
  port: 8485
  ssl:
    bundle: resource_server
    client-auth: need

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qtsp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  profiles:
    include:
      - "ejbca"
      - "auth"

  application:
    name: qtsp
    version: 0.0.1

  ssl:
    bundle:
      jks:
        resource_server:
          key:
            alias: messages-resource-sample
            password: password
          keystore:
            location: classpath:keystore.p12
            password: password
            type: PKCS12
          truststore:
            location: classpath:keystore.p12
            password: password
            type: PKCS12

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8084/oauth2/jwks
          issuer-uri: http://localhost:8084

info:
  specs: "2.0.0.0"
  name: "remote Qualifies Electronic Signature R3 QTSP"
  logo: "img"
  region: "EU"
  lang: "en-US"
  description: "This is a test Qualified Trust Service Provider"
  authType:
    - "oauth2code"
  oauth2: "https://walletcentric.signer.eudiw.dev"
  asynchronousOperationMode: false
  methods:
    - "oauth2/authorize"
    - "oauth2/token"
    - "credentials/list"
    - "credentials/info"
    - "signatures/signHash"
  validationInfo: false
  signAlgorithms:
    algos:
      - "1.2.840.10045.4.3.2"
      - "1.2.840.113549.1.1.1"
      - "1.2.840.113549.1.1.10"
  signature_formats:
    P:
      - "Certification"
      - "Revision"
  conformance_levels:
    - "Ades-B-B"
    - "Ades-B-T"

credentials:
  onlyValidSupport: false

logging:
  level:
    root: INFO
    org.springframework.web: TRACE
    org.springframework.security: TRACE
    org.springframework.security.oauth2: INFO